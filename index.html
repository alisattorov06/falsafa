    <style>
        /* Umumiy stil */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        /* Testni boshlash tugmasi */
        #startBtn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 50px;
        }

        #startBtn:hover {
            background-color: #45a049;
        }

        /* Dumaloq tugma (dark mode switch) */
        #darkModeBtn {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* Shaffof holat */
            color: white;
            border-radius: 50%;
            padding: 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #darkModeBtn:hover {
            transform: scale(1.1);
        }

        /* Dark Mode Stiker */
        #darkModeSticker {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #ff9800;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #darkModeSticker:hover {
            background-color: #e65100;
        }

        /* Animatsiyalar va test dizayni */
        #testContainer {
            display: none;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #444;
        }

        .options {
            margin-bottom: 30px;
            text-align: left; /* Variantlarni chap tomonga surish */
        }

        .options label {
            display: block;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .options label:hover {
            background-color: #d0d0d0;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        #finishBtn, #restartBtn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #finishBtn:hover, #restartBtn:hover {
            background-color: #45a049;
        }

        #restartBtn {
            background-color: #FF9800;
        }

        #restartBtn:hover {
            background-color: #F57C00;
        }

        #result {
            font-size: 24px;
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        /* Stiker va animatsiya */
        .start-page {
            text-align: center;
            margin-top: 50px;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1495958280615-d9b0c8e9e1b0') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>

        let questions = [];
        let selectedAnswers = {};
        let score = 0;

        // 50 ta test yaratish
        for (let i = 0; i < 200; i++) {  // 200 ta savolni yaratamiz
            parseQuestions(fileContent);
        }

        // Savollarni parse qilish
        function parseQuestions(content) {
            const blocks = content.split('+++++').filter(block => block.trim() !== '');
            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                if (lines.length > 1) {
                    const questionText = lines[0];
                    const answers = lines.slice(1).filter(line => line.trim() !== '')
                        .map(line => {
                            line = line.replace(/=+/g, '').replace(/\+/g, ''); // "=" va "+" belgilarini olib tashlash
                            if (line.startsWith('#')) {
                                return { text: line.replace('#', '').trim(), correct: true };
                            } else {
                                return { text: line.trim(), correct: false };
                            }
                        });
                    if (answers.length > 0) { // faqat javoblar bo'sh bo'lmagan savollarni qo'shish
                        questions.push({ question: questionText, answers: shuffleArray(answers) });
                    }
                }
            });
        }

        // Tasodifiy aralashtirish
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTest() {
            document.querySelector('.start-page').style.display = 'none';
            document.getElementById('testContainer').style.display = 'block';
            displaySelectedQuestions();
        }

        function displaySelectedQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = ''; // Bo'sh qilib qo'yish

            // Savollarni 50 ta tasodifiy qilib tanlash
            const selectedQuestions = shuffleArray(questions).slice(0, 50);

            selectedQuestions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `${index + 1}. ${question.question}`;

                const optionsElement = document.createElement('div');
                optionsElement.classList.add('options');

                question.answers.forEach((answer, answerIndex) => {
                    const label = document.createElement('label');
                    label.innerHTML = `
                        <input type="radio" name="question${index}" value="${answer.text}" onclick="selectAnswer(${index}, ${answerIndex})"> 
                        ${answer.text}`;
                    optionsElement.appendChild(label);
                });

                questionElement.appendChild(optionsElement);
                container.appendChild(questionElement);
            });
        }

        function selectAnswer(questionIndex, answerIndex) {
            const selectedAnswer = questions[questionIndex].answers[answerIndex];
            selectedAnswers[questionIndex] = selectedAnswer;
        }

        function finishTest() {
            score = 0;
            for (const index in selectedAnswers) {
                const selected = selectedAnswers[index];
                if (selected.correct) {
                    score++;
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Test yakunlandi! Sizning natijangiz: ${score} ta to'g'ri javoblar.`;
        }

        function restartTest() {
            selectedAnswers = {};
            score = 0;
            document.getElementById('result').innerHTML = '';
            displaySelectedQuestions();
        }
    </script>
